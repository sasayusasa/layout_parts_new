<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">

    <link rel="stylesheet" href="css/style.css">

  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q5. ポジション</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq5の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <!-- 新たにタグは追加しなくてもできます。 -->
        <div class="q5 mainebox">
          <div class="mainebox_inbox boxname8"><p>8</p></div>
          <div class="mainebox_inbox boxname5"><p>5</p></div>
          <div class="mainebox_inbox boxname1"><p>1</p></div>
          <div class="mainebox_inbox boxname7"><p>7</p></div>
          <div class="mainebox_inbox boxname4"><p>4</p></div>
          <div class="mainebox_inbox boxname6"><p>6</p></div>
          <div class="mainebox_inbox boxname2"><p>2</p></div>
          <div class="mainebox_inbox boxname3"><p>3</p></div>
          <div class="boxname9"><p>9</p></div>
        </div>
        <!-- 回答はクラスq5の要素の中に書いてね -->
      </div>
    </div>
